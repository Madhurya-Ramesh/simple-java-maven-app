
name: Java pipeline

on:
  push:
    branches: [ java ]
  pull_request:
    branches: [ java ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: List
      run: |
        ls 
        pwd
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
        

    - name: Cache Maven packages
      uses: actions/cache@v1

      with:
          ref: java
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
          
          
          
